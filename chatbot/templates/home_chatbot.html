<body style="background: #111222">

  <section
    class="row d-flex flex-column align-items-center text-white home-chat"
  >
    <h1 class="text-center my-5 home-chat-header" style="font-family: 'Times New Roman', Times, serif;font-weight: bold; font-size: 80px;">Chatbot</h1>
    <div class="d-flex col-8 align-items-center home-chat-background">
      <div class="home-chat-image">

          src="{{url_for('static', filename='images/ai.jpg')}}"
        />

      <div class="home-chat-box">
        <h3 class="text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: bold;font-size: 35px;">Chatbot </h3>

         </p>

    </div>

      <a href="{{url_for('usernotaccount')}}" class="btn mr-5 home-btn-text" style="border: none">Chat Ngay</a>
